{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portfolio of Abdullahi Abdulsamad, a full-stack web developer and web apps with React, Django and modern UI/Ux design."
    />
    <meta name="theme-color" content="#007bff" />

    <!-- FAVICONS -->

    <link rel="icon" href="{% static "./img/faviconS/favicon-64.png" %}" />
    <link rel="apple-touch-icon" href="{% static
    "./img/favicons/apple-touch-icon.png" %}" /> <link rel="manifest" href="{%
    static "manifest.webmanifest" %}" />

    <!-- BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GOOGLE FONTS (RUBIK) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- IONIC ICON -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- SMOOTH SCROLLING -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <link rel="stylesheet" href="{% static "./css/style.css" %}" /> <link
    rel="stylesheet" href="{% static "./css/queries.css" %}" /> <link
    rel="stylesheet" href="{% static "./css/general.css" %}" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class="body">
    <main>
      {% block header %}{% endblock header %} 
      {% block content %}{% endblock content %} 
      {% block footer %}{% endblock footer %}
    </main>
    {% block message %}{% endblock message %}
    <!-- JAVASCRIPT -->
    <script defer src="{% static "./js/script.js" %}"></script>
  </body>
</html>
